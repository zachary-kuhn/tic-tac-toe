<!doctype html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-app="ticTacToe">
  <div class="game" ng-controller="TicTacToeCtrl">
    <div>
      <div class="row" ng-repeat="row in Rows">
        <div class="cell" ng-repeat="col in Columns" ng-click="playMove(row, col)">
          {{board.getCell(row, col).val}}
        </div>
      </div>
    </div>

    <div>
      <button class="reset-button" ng-click="reset()">Reset</button>
    </div>

    <div>
      {{status}}
    </div>
  </div>

  <script src="libs/lodash/index.js"></script>
  <script src="libs/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
