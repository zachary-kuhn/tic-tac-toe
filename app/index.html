<!doctype html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-app="ticTacToe">
  <div class="game" ng-controller="BoardCtrl as boardCtrl">
    <div>
      <div class="row" ng-repeat="row in boardCtrl.board.cells">
        <div class="cell" ng-repeat="cell in row" ng-click="boardCtrl.players[boardCtrl.token].doTurn(cell)">
          {{cell.val}}
        </div>
      </div>
    </div>

    <div>
      <button class="reset-button" ng-click="boardCtrl.reset()">Reset</button>
    </div>

    <div>
      <button class="reset-button" ng-click="boardCtrl.choosePlayer('x')">Choose X</button>
      <button class="reset-button" ng-click="boardCtrl.choosePlayer('o')">Choose O</button>
    </div>

    <div>
      {{boardCtrl.boardStatus.get()}}
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
